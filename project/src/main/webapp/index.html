<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Mi Portafolio
            </a>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="row">
            <div class="col-md-8">
                <h1>Perfil Académico</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de Competencias</h5>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 90%">Programación</div>
                        </div>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 85%">Base de Datos</div>
                        </div>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 88%">Redes</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="row mt-4">
            <div class="col-12">
                <h2>Materias Cursadas</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Categoría</th>
                                <th>Materia</th>
                                <th>Calificación</th>
                                <th>Nivel</th>
                            </tr>
                        </thead>
                        <tbody id="courseTable">
                            <!-- Datos serán insertados dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
